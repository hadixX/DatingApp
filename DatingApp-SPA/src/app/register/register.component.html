<form #registerForm="ngForm" (ngSubmit)="Register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  
  <div class="form-group">
    <input class="form-control" type="text" name="username" required [(ngModel)]="model.username" placeholder="username">
  </div>

  <div class="form-group">
    <input class="form-control" type="password" name="password" required [(ngModel)]="model.password" placeholder="password">
  </div>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-success btn-lg mr-2">Register</button>
    <button type="button" class="btn btn-danger btn-lg" (click)="Cancel()">Cancel</button>
  </div>
</form>
