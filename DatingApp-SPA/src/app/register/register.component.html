<form [formGroup]="registerForm" (ngSubmit)="Register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  
  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am a:</label>
    <label class="radio-inline">
      <input type="radio" class="mr-3" value="male" formControlName="gender">Male
     </label>
    <label class="radio-inline ml-3">
      <input type="radio" class="mr-3" value="female" formControlName="gender">Female
    </label>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').   touched}"
      class="form-control"
      type="text"
      formControlName="username"
      placeholder="Username"
    >
    <div class="invalid-feedback">Please type a username</div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('username').   touched}"
      class="form-control"
      formControlName="knownAs"
      placeholder="Known as"
    >
    <div class="invalid-feedback" *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Known as is required</div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
      class="form-control"
      type="text"
      bsDatepicker
      [bsConfig] = "bsConfig"
      formControlName="dateOfBirth"
      placeholder="Date of birth"
    >
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of birth is required</div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
      class="form-control"
      formControlName="city"
      placeholder="City"
    >
    <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}"
      class="form-control"
      formControlName="country"
      placeholder="Country"
    >
    <div class="invalid-feedback" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country is required</div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').   touched}"
      class="form-control"
      type="password"
      formControlName="password"
      placeholder="Password">
      <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">Password is required</div>

      <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">Password must be at least 4 characters</div>

      <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">Password cannot exceed 8 characters </div>
  </div>

  <div class="form-group">
    <input
    [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').hasError('mismatch')}"
      class="form-control"
      type="password"
      formControlName="confirmPassword"
      placeholder="Confirm Password">

      <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">Password is required</div>

      <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">Password must match</div>
  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-success btn-lg mr-2" [disabled]="!registerForm.valid">Register</button>
    <button type="button" class="btn btn-danger btn-lg" (click)="Cancel()">Cancel</button>
  </div>
</form>
