<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of value">
      <td class="table-success">{{i.id}}</td>
      <td class="table-danger">{{i.name}}</td>
    </tr>
  </tbody>
</table>
